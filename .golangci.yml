run:
  timeout: "5m"
  skip-files:
  - tools/tools.go

linters:
  disable-all: true
  enable:
  - goimports
  - goheader
  - gofmt
  - whitespace
  - staticcheck
  - structcheck
  - ineffassign
  - varcheck
  - unused
  - deadcode
  - misspell
  - unconvert
  - errcheck

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  goimports:
    local-prefixes: github.com/nitrictech
  govet:
    check-shadowing: false
  goheader:
    template: |
      Copyright Nitric Pty Ltd.

